<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şantiye Görselleri - GoDesign Tracking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #eee;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        .delete-media-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 30px;
            text-align: center;
        }
        #uploadSection {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="header-logo-link">
                <img src="1630610815624.jpg" alt="GoDesign Logo" class="header-logo">
            </a>
        </div>
        <div class="header-right">
            <div class="user-profile-container">
                <div class="user-profile" id="userProfileInitial">U</div>
                <button class="logout-button" id="logoutButton">Çıkış Yap</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Şantiye Görselleri (<span id="customerName"></span>)</h1>
        
        <div id="uploadSection" style="display: none;">
            <h3>Yeni Görsel veya Video Yükle</h3>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Dosya Seç (Resim veya Video):</label>
                    <input type="file" id="fileInput" name="file" required>
                </div>
                <div class="form-group">
                    <label for="captionInput">Açıklama (Opsiyonel):</label>
                    <input type="text" id="captionInput" name="caption">
                </div>
                <button type="submit" class="login-button">Yükle</button>
                <p id="uploadMessage" class="message" style="display: none;"></p>
            </form>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            </div>
    </div>
    
    <div class="button-container">
        <button class="back-button" onclick="window.location.href='index.html'">← Ana Sayfaya Dön</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="gorseller.js"></script>
<script src="config.js"></script>

</body>
</html>
